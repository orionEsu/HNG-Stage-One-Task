<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<title>HNG Stage One Task</title>
		<meta
			name="description"
			content=""
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Orbitron:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="script.js"
		></script>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<main>
			<section class="info">
				<p
					class="info__userName"
					data-testId="slackUserName"
				>
					Orion Esu
				</p>
				<div class="details__date">
					<p
						class="info__day"
						data-testid="currentDayOfTheWeek"
					></p>
					<p
						class="info__utcTime"
						data-testid="currentUTCTime"
					></p>
				</div>
				<p
					class="info__track"
					data-testid="myTrack"
				>
					Frontend
				</p>

				<a
					href="https://github.com/orionEsu/HNG-Stage-One-Task"
					class="info__link"
                    rel="noopener"
                    target="_blank"
                    data-testid="githubURL"
					>Github</a
				>
			</section>
			<section class="image">
				<img
					src="Profile Image.jpg"
					alt="Orion Esu"
					srcset=""
					data-testid="slackDisplayImage"
				/>
			</section>
		</main>
	</body>
</html>
